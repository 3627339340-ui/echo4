<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>未来回音</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="background"></div>

    <!-- 顶部标题栏 -->
    <header class="header">
      <h1 class="title">未来回音</h1>
      <button class="inbox-btn" id="inboxButton" title="收信箱">
        ✉️
      </button>
    </header>

    <!-- 信封动画 -->
    <div class="envelope-container" id="envelope">
      <div class="envelope">💌</div>
    </div>

    <!-- 主内容区域 -->
    <main class="content" id="mainContent" style="display:none;">
      <section class="input-section">
        <textarea
          id="userInput"
          placeholder="写下你想对未来说的话..."
        ></textarea>
        <div class="controls">
          <button id="generateButton">生成未来回音</button>
          <button id="voiceButton">🔊 语音播放</button>
          <button id="stopVoiceButton">⏹️ 停止播放</button>
        </div>
      </section>

      <section class="reply-section" id="replySection">
        <div class="letter" id="letterContent">
          <p>这里将显示来自未来的回信...</p >
        </div>
      </section>
    </main>

    <!-- 天气与更新按钮 -->
    <footer class="footer">
      <div id="weatherDisplay">正在加载天气...</div>
      <button id="refreshWeather" title="更新天气">🔄</button>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
